<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="buy-ticket container-centered">

        <div class="title">
            <h1>Acquista il tuo biglietto</h1>
        </div>
        <form action="GET">
            <div class="form-container">
                <div class="col">
                    <label for="userName">Come ti chiami?</label><br>
                    <input type="text" id="userName" name="userName" placeholder="Inserisci nome e cognome">
                </div>

                <div class="col">
                    <label for="userAge">Quanti anni hai?*</label><br>
                    <input type="number" id="userAge" name="userAge" placeholder="Inserisci la tua etÃ ">
                </div>

                <div class="col">
                    <label for="distance">Quanti Km vuoi percorrere?</label><br>
                    <input type="number" id="distance" name="distance" placeholder="Inserisci la distanza (KM)">
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn" id="submit">Invia</button>
                <button type="reset" class="btn" id="reset">Reset</button>
            </div>
        </form>

        <div class="discount-info">
            <p>* Sconti applicati del 20% per gli under 18 e del 40% per gli over 65</p>
        </div>

    </div>

    <div class="ticket container-centered">
        <div class="ticket-title">
            <h1>Il tuo biglietto</h1>
        </div>
        <div class="ticket-info">
          
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
